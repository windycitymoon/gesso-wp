---
content:
  join():
    - include():
        pattern: components-page-title
        with:
          page_title: "Great Scott!"
    - include():
        pattern: layouts-section
        with:
          has_constrain: false
          has_label: false
          content:
            join():
              - include():
                  pattern: layouts-grid
                  with:
                    modifier_classes: 'l-grid--3col'
                    content:
                      join():
                        - include():
                            pattern: components-card
                            with:
                              title: "Delorean"
                              url: "#"
                              media: "https://picsum.photos/550/309?image=558"
                              content: " It's a board with wheels. What's with the life preserver?"
                        - include():
                            pattern: components-card
                            with:
                              title: "Eighty Eight MPH"
                              url: "#"
                              media: "https://picsum.photos/550/309?image=582"
                              content: "No no no this sucker's electrical, but I need a nuclear reaction to generate the one point twenty-one gigawatts of electricity that I need."
                        - include():
                            pattern: components-card
                            with:
                              title: "1.21 Gigawatts"
                              url: "#"
                              media: "https://picsum.photos/550/309?image=604"
                              content: "If you guys ever have kids and one of them when he's eight years old, accidentally sets fire to the living room rug, be easy on him."
                        - include():
                            pattern: components-card
                            with:
                              title: "Doctor Brown"
                              url: "#"
                              media: "https://picsum.photos/550/309?image=613"
                              content: " Hey, Doc, we better back up, we don't have enough road to get up to 88."
                        - include():
                            pattern: components-card
                            with:
                              title: "Enchantment Under The Sea"
                              url: "#"
                              media: "https://picsum.photos/550/309?image=659"
                              content: "Not a word, not a word, not a word now. Quiet... you want me to make a donation to the coast guard youth auxiliary?"
                        - include():
                            pattern: components-card
                            with:
                              title: "Twin Pines Mall"
                              url: "#"
                              media: "https://picsum.photos/550/309?image=660"
                              content: "You fell and you hit your head on the sink, and that's when you came up with the idea for the flux capacitor, which makes time travel possible."
    - include():
        pattern: components-pager
